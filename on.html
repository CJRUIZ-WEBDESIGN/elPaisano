<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="on.css">
    <title>El Paisano</title>
</head>
<body>
    <header class="header">
        <h1 class="title">El Paisano</h1>
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="#menu">Menú</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section id="menu" class="menu">
            <h2>Nuestro Menú</h2>
            <!-- Sección de Menú -->
<section id="menu">
    <h2>Menú</h2>
    <ul id="menu-list"></ul>
</section>
            <section id="featured-dishes">
                <h2>Platillos de la Semana</h2>
                <div id="slider">
                    <div id="slide-container"></div>
                    <button id="prev-slide" onclick="changeSlide(-1)">&#10094;</button>
                    <button id="next-slide" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </section>        
        </section>
        
        <section id="about" class="about">
            <h2>Sobre Nosotros</h2>
            <!-- Aquí puede ir información del local -->
        </section>


        <section id="contact" class="contact">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>



<section id="survey" class="survey">
    <h2>Encuesta de Satisfacción</h2>
    <form id="survey-form">
        <label for="rating">Calificación (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <label for="feedback">Comentarios:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>



<!-- Formulario de Reserva -->
<section id="reservation">
    <h2>Reserva tu Pedido</h2>
    <form id="reservation-form">
        <label for="dish">Platillo:</label>
        <select id="dish" name="dish"></select>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>
        <button type="submit">Reservar</button>
    </form>
</section>

    </main>
    <footer class="footer">
        <p>© 2023 El Paisano. Todos los derechos reservados.</p>
    </footer>
    <script src="on.js"></script>
</body>
</html>
